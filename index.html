<html>
<head>
    <title>Valentines Flowers</title>
    <link href="mystyle.css" rel="stylesheet">
</head>
<body>
    <div id="header">
    <h2>Valentines Flowers, find out your discount amount</h2>
    </div>
    <div id="main">
        <div class="guess_box"><img src="images/flower1.jpg"/></div>
        <div class="guess_box"><img src="images/flower2.jpg"/></div>
        <div class="guess_box"><img src="images/flower3.jpg"/></div>
        <div class="guess_box"><img src="images/flower4.jpg"/></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script >
    $(document).ready(function() {
        $(".guess_box").click( checkForCode );
            function getRandom(num){
            var my_num = Math.floor(Math.random()*num);
            return my_num;
            }
    var hideCode = function(){
    var numRand = getRandom(4);
        $(".guess_box").each(function(index, value) {
            if(numRand == index){
            $(this).append("<span id='has_discount'></span>");
            return false;
        }
    });
    }
    hideCode();
    
    function checkForCode(){
        var discount;
        if($.contains(this, document.getElementById("has_discount") ) )
        {
        var my_num = getRandom(30);
        discount = "<p>Your Discount is "+my_num+" %</p>" ;
        }else{
        discount = "<p>Sorry, no discount this time!</p>" ;
        }
        $(this).append(discount);
            $(".guess_box").each( function(){
            $(this).unbind('click');
        });
    }
});
    </script>
</body>
</html
